name: Release Build

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish project
        run: dotnet publish Oggify/Oggify.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true --output publish

      - name: Create release zip
        run: |
          Compress-Archive -Path publish/* -DestinationPath Oggify-win-x64.zip

      - name: Upload zip to release
        uses: softprops/action-gh-release@v2
        with:
          files: Oggify-win-x64.zip